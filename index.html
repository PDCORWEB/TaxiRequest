<!DOCTYPE html>
<html>
<head>
  <title>Daily Travel Requisition Form</title>
  <style>
    body { font-family: Arial; background:#f4f4f4; }
    .container { width:400px; margin:40px auto; padding:20px; background:white; border-radius:8px; }
    input, button { width:100%; padding:8px; margin:6px 0; }
    button { background:#28a745; color:white; border:none; }
  </style>
</head>
<body>

<div class="container">
  <h2>Travel Requisition</h2>
  <form id="travelForm">
    <input type="text" id="employee" placeholder="Employee Name" required>
    <input type="text" id="project" placeholder="Project Name" required>
    <input type="text" id="from" placeholder="From Location" required>
    <input type="text" id="to" placeholder="To Location" required>
    <input type="text" id="purpose" placeholder="Purpose" required>
    <input type="number" id="amount" placeholder="Amount" required>
    <button type="submit">Submit</button>
  </form>
  <p id="message"></p>
</div>

<script>
document.getElementById("travelForm").addEventListener("submit", function(e){
  e.preventDefault();

  var data = {
    employee: document.getElementById("employee").value,
    project: document.getElementById("project").value,
    from: document.getElementById("from").value,
    to: document.getElementById("to").value,
    purpose: document.getElementById("purpose").value,
    amount: document.getElementById("amount").value
  };

  fetch("https://script.google.com/macros/s/AKfycbynWETzjrFVYkzX3vA5jkouWFmOzgzt25YBDWrjoeWda6dtS93Fnb2f3YJ4p_S8FwOdhw/exec", {
    method: "POST",
    body: JSON.stringify(data)
  })
  .then(res => res.text())
  .then(response => {
    document.getElementById("message").innerHTML = "Form Submitted Successfully!";
    document.getElementById("travelForm").reset();
  })
  .catch(error => {
    document.getElementById("message").innerHTML = "Error submitting form!";
  });

});
</script>

</body>
</html>

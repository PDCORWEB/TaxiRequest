<!DOCTYPE html>
<html>
<head>
  <title>Travel Requisition Form</title>
</head>
<body>

<h2>Travel Requisition Form</h2>

<form id="travelForm">
  Name: <input type="text" name="name" required><br><br>
  Project: <input type="text" name="project" required><br><br>
  From: <input type="text" name="from" required><br><br>
  To: <input type="text" name="to" required><br><br>
  Date: <input type="date" name="date" required><br><br>
  Purpose: <input type="text" name="purpose" required><br><br>

  <button type="submit">Submit</button>
</form>

<p id="msg"></p>

<script>
document.getElementById("travelForm").addEventListener("submit", function(e){
  e.preventDefault();

  var formData = {
    name: this.name.value,
    project: this.project.value,
    from: this.from.value,
    to: this.to.value,
    date: this.date.value,
    purpose: this.purpose.value
  };

  fetch("https://script.google.com/macros/s/AKfycby-7ePckYfEQC9XEzHttqdxWG_Yr4paL3NjCfQAu7w7w-a3JLM_5oLRm8ml0YYsaxk1/exec", {
    method: "POST",
    body: JSON.stringify(formData)
  })
  .then(res => res.json())
  .then(data => {
    document.getElementById("msg").innerText = "Form submitted successfully!";
    document.getElementById("travelForm").reset();
  })
  .catch(err => {
    document.getElementById("msg").innerText = "Error submitting form!";
  });
});
</script>

</body>
</html>

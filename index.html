<!DOCTYPE html>
<html>
<head>
  <base target="_top">
</head>
<body>
  <h2>Travel Requisition Form</h2>

  <form id="travelForm">
    Name: <input type="text" name="name"><br><br>
    Project: <input type="text" name="project"><br><br>
    From: <input type="text" name="from"><br><br>
    To: <input type="text" name="to"><br><br>
    Date: <input type="date" name="date"><br><br>
    Time: <input type="time" name="time"><br><br>
    Purpose: <input type="text" name="purpose"><br><br>
    
    <button type="button" onclick="submitForm()">Submit</button>
  </form>

  <script>
    function submitForm() {
      var form = document.getElementById("travelForm");
      var formData = Object.fromEntries(new FormData(form).entries());

      google.script.run.withSuccessHandler(function(response) {
        alert("Data Submitted Successfully");
        form.reset();
      }).submitData(formData);
    }
  </script>
</body>
</html>
